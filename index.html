<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>NBA Word Guess</title>
    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shadows+Into+Light" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="../Word-Guess-Game/assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>NBA Word Guess Game</h1>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin" src="../Word-Guess-Game/assets/images/youwin.png" alt=" You Wining Image" />
                <img id="youLose" src="../Word-Guess-Game/assets/images/youlose.png" alt="You Lose Image" />
                <h2 id="tryAgain">Press Any Key to Try Again!</h2>
                <img id="hangman" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>

</body>

</html>
